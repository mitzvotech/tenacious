{% extends 'base.html' %}
{% load staticfiles %}
{% block extra_css %}
<style>

body,
html {
    width: 100%;
    height: 100%;
}

.banner {
    padding-top: 50px; /* If you're making other pages, make sure there is 50px of padding to make sure the navbar doesn't overlap content! */
    padding-bottom: 50px;
    text-align: center;
    color: #f8f8f8;
    background: url("{% static 'images/legalaidbanner.jpg' %}") no-repeat center center;
    background-size: cover;
}

.intro-message {
    position: relative;
    padding-top: 20%;
    padding-bottom: 20%;
}

.intro-message > h1 {
    margin: 0;
    text-shadow: 2px 2px 3px rgba(0,0,0,0.6);
    font-size: 5em;
}

.intro-divider {
    width: 400px;
    border-top: 1px solid #f8f8f8;
    border-bottom: 1px solid rgba(0,0,0,0.2);
}

.intro-message > h3 {
    text-shadow: 2px 2px 3px rgba(0,0,0,0.6);
}

.network-name {
    text-transform: uppercase;
    font-size: 14px;
    font-weight: 400;
    letter-spacing: 2px;
}

@media(max-width:767px) {
    .intro-message {
        padding-bottom: 15%;
    }

    .intro-message > h1 {
        font-size: 3em;
    }

    ul.intro-social-buttons > li {
        display: block;
        margin-bottom: 20px;
        padding: 0;
    }

    ul.intro-social-buttons > li:last-child {
        margin-bottom: 0;
    }

    .intro-divider {
        width: 100%;
    }
}

</style>
{% endblock %}
{% block content %}
<div class="banner">
	<div class="row">
        <div class="col-lg-12">
            <div class="intro-message">
                <h1>Tenacious</h1>
                <h3>Make Justice Real</h3>
                <hr class="intro-divider">
                <ul class="list-inline intro-social-buttons">
                {% if user.is_authenticated %}
                    <li>
                        <a href="/clients/add" class="btn btn-default btn-lg"><span class="network-name">Add Client</span></a>
                    </li>
                    <li>
	                    <a href="/matters/add" class="btn btn-default btn-lg"><span class="network-name">Add a New Matter</span></a>
                    </li>
                    <li>
	                    <a href="/bundles/add" class="btn btn-default btn-lg"><span class="network-name">Create a Bundle</span></a>
                    </li>
                 {% else %}
                    <li>
                        <a href="/accounts/login" class="btn btn-default btn-lg"><span class="network-name">Login</span></a>
                    </li>
                 {% endif %}
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
